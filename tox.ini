[tox]
envlist =
    flake8,
    py36,
    py37,
    py38,
    py39,
    pypy,
    pypy3,
minversion = 1.6

[testenv]
deps = pytest >= 2.9
       pytest-cov
extras = bcrypt
commands = py.test \
           --cov=src \
           --cov-report=html \
           --cov-report=term \
           --cov-fail-under=93 \
           src
usedevelop = True

[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
commands =
    flake8 src setup.py
